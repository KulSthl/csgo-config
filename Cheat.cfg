//this cfg uses this keys
clear
echo executed config
unbind f5
unbind f6
unbind f7
unbind f8
unbind f9
unbind F10
unbind F11
unbind o
unbind p
unbind j
unbind i
unbind m
unbind n
unbind h
unbind k
unbind l
///////////////
bind l "exec cheat.cfg"
//////////////
sv_cheats 1
mp_afterroundmoney 64000
mp_maxmoney 64000
mp_startmoney 64000
mp_freezetime 0
mp_roundtime 60
mp_roundtime_defuse 60
mp_buytime 3600
mp_buy_anywhere 1
sv_infinite_ammo 1
mp_autokick 0
mp_respawn_on_death_t 1
mp_respawn_on_death_ct 1
mp_autoteambalance 0
sv_grenade_trajectory 1
sv_grenade_trajectory_time 10
sv_showimpacts 1
"ammo_grenade_limit_default" "100"                           
"ammo_grenade_limit_flashbang" "100"                        
"ammo_grenade_limit_total" "100"
mp_solid_teammates 1
mp_free_armor "0"

bind h noclip

////Nades
bind F9 "give weapon_hegrenade"
bind F10 "give weapon_flashbang"
bind F11 "give weapon_smokegrenade"
bind "f8" "give weapon_molotov"
bind "f7" "give weapon_ak47"
bind "f6" "give weapon_awp"
bind PAUSE "pause"

//Time Speedup to get rid of smoke/molly
bind "f5" "toggle host_framerate 0.5 0"


//bot stuff
bot_kick
bot_add
bot_stop 1
bind p bot_place
bindtoggle o bot_crouch 
bindtoggle i bot_mimic
bindtoggle j bot_stop
bind k bot_add 

mp_warmup_end
mp_restartgame 1

script_execute nadetraining
script nadeSetup()

bind "n" "script nadeSavePos()"
bind "m" "script pauseScript()"


