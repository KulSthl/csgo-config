sv_cheats 1

unbind l
unbind i
unbind space
unbind c
unbind g
unbind x
unbind v
unbind n
unbind f5
unbind f6
unbind f7
unbind f8


bind l "exec watch.cfg"
bind i demoui
bind space demo_togglepause
bind c spec_mode
bind g "drop; toggle spec_hide_players"
BindToggle x "spec_show_xray"
bindToggle v "cl_draw_only_deathnotices"
bind n radio3
bind f5 "demo_timescale 0.5"
bind f6 "demo_timescale 1"
bind f7 "demo_timescale 2"
bind f8 "demo_timescale 4"
"cl_spec_show_bindings" = "0"


echo watch.cfg executed
echo
echo List of rebinded Keys
echo >l list commands
echo >i demoui
echo >spacebar togglepause
echo >c spec_mode
echo >g toggle gear panel
echo >x xray
echo >v draw only deathnotices
echo >n auto director
echo >f5 0.5x playbacktime
echo >f6 Normal playbacktime
echo >f7 2x playbacktime
echo >f8 4x playbacktime