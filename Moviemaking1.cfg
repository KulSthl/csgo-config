//This config is only used for moviemaking purposes, for recording videos and editing

sv_cheats 1 //svcheats has to be enabled to enable/disable certain important features such as postprocess
mat_setvideomode 1920 1080 1 //Resolution Width Height Mode, Mode 1 = Windowed 0 = Fullscreen

bind F1 "toggleconsole"


//VIEWMODEL SETTINGS OF MY VIDEOS
viewmodel_fov 90;
viewmodel_offset_x 3;
viewmodel_offset_y 3;
viewmodel_offset_z -3;
cl_bob_lower_amt 1

weapon_recoil_model 0
mat_postprocess_enable 0 //Leave this to 0 unless you want grey shaders in your videos

cvar_unhide_all 1
sv_disablefreezecam 1
sv_nomvp 1
sv_nostats 1
sv_nonemesis 1



//ADDITIONAL COMMANDS
sv_showimpacts 0
net_graph 0 //Hides the netgraph
hud_scaling 0.75 //Adjust the scale of the HUD (Deathnotice and Crosshair)
hud_showtargetid 0
hud_takesshots 0
hud_drawhistory_time 0


hud_scaling 0.75
hideradar 1
cl_righthand 1 //Righthanded, put it to lefthanded by putting this to 0
cl_interp_ratio 2
mp_display_kill_assists 0 //Hides any kind of assists in the deathnotice, important to make the killfeed/deathnotice look a lot cleaner


bindtoggle , cl_draw_only_deathnotices
bind ctrl +duck
bind shift +walk
bind i demoui
snd_musicvolume 0
net_graph 0
bind ctrl +duck
bind shift +speed
bind "j" "mirv_campath add"
bindtoggle "k" "mirv_campath enable"
bind "m" "mirv_campath clear"
bind "n" "mirv_campath edit start"
bind x radio2
bind c radio3
bind y radio1
net_graph 0
clear
echo //////////////////////////
echo //////////////////
echo ///////////
echo STEAM FPS COUNTER TURN OFF
echo ///////////
echo //////////////////
echo //////////////////////////
